##  Cumprimente o robô.
- intent: greet
  examples: |
    - Bom dia
    - Boa tarde
    - Boa noite
    - Eae
    - Ei
    - Olá
    - Oi
    - Opa
    - Hello
    - Hey
    - Hi
    - Bom dia, você está ai?
    - Boa tarde, você está ai?
    - Boa noite, você está ai?
    - Como estão as coisas aí?
    - Ei, você está aí?
    - Olá, tudo bem?
    - Ei, pode me ajudar?
    - Olá, pode me ajudar?
    - Opa, pode me ajudar?
    - Eu gostaria de conversar com o Watson.

##  Termine a conversa.
- intent: goodbye
  examples: |
    - Tchau
    - Txhau
    - Adeus
    - Flw
    - Até mais, Bot
    - Ainda não terminou?
    - Bjus
    - Bye
    - Falo contigo depois. Tchau
    - Volto mais tarde
    - Vejo você mais tarde.
    - Vamos dar uma pausa e tentar novamente mais tarde. Tchau
    - Eu preciso correr porque acabei de notar que estou atrasado para o meu próximo compromisso
    - Muito obrigado pelo seu tempo. Me desculpe, mas eu tenho que ir. Até logo!
    - Vou sair agora. Tchau
    - Estou indo embora.
    - Eu estou indo agora. Tenha um bom dia. Tchau
    - Ok, isso é tudo que eu preciso para agora.
    - Tudo bem, eu tenho tudo o que eu precisava
    - Obrigada, tchau!
    - Obrigado por responder todas as minhas perguntas. Tchau
    - Obrigado pela sua ajuda, mas ainda estou confuso… Tchau
    - Desculpe ter ocupado tanto do seu tempo. Eu sei que estamos os dois ocupados e acho que tenho que dizer tchau por ora.
    - Quero encerrar a conversa, obrigado.
    - Pare esta sessão agora. Tchau
    - Te desejo o melhor de sorte. Tchau
    - Estou cansado de digitar agora. Obrigado e adeus
    - Você foi de pouca ajuda, por isso não quero falar com você mais, tchau

##  Exprima sentimento positivo ou gratidão.
- intent: positive_feedback
  examples: |
    - Muito obrigado
    - Obrigado
    - Fico grato
    - Estou grato
    - Agradecido
    - Grato
    - Ótimo!
    - É muito louco o que um robô pode fazer.
    - Estou impressionado com você.
    - Estou pegando a manha disso.
    - Eu gostei do que você fez aí.
    - Genial! Isso é exatamente o que eu pensei.
    - Gostei muito do seu trabalho.
    - Incrível como você é bom!
    - Isso é divertido.
    - Isso é muito legal.
    - Muito bom, obrigado.
    - Muito inteligente.
    - Você detonou.
    - Você é adorável.
    - Você é demais.
    - Você é inteligente.
    - Você é legal.
    - Você é o cara.
    - Você me deu exatamente o que eu precisava.

##  Exprima feedback desfavorável.
- intent: negative_feedback
  examples: |
    - Por que você é retardado?
    - Porra, como posso falar com uma pessoa real?
    - Seja bom uma vez na vida.
    - Todo mundo te odeia.
    - Uma experiência horrível, com certeza!
    - Você é burro.
    - Você é ruim mesmo?
    - Você está fora de si?
    - Você está me entediando.
    - Você não vale nada.
    - Você é uma piada?

